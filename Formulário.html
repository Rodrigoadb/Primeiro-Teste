<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade 6</title>
</head>
<body>
	<h1>Login</h1>
	<form action="login.html" method="post">
		<label for="login1" value="login">Login:</label>
		<input type="text" name="login1" id="login1"><br>
		<label for="senha1">Senha:</label>
		<input type="password" name="senha1" id="senha1"><br>
		<button type="reset">Apagar</button>
		<button type="submit">Enviar</button>
	</form>
	<h1>Cadastro do Usuário</h1>
	<form action="cadastro.html" method="get">
		<label for="nome">Nome:</label>
		<input type="text" name="nome"><br>
		<label for="login2">Login:</label>
		<input type="text" name="login2"><br>
		<label for="senha2">Senha:</label>
		<input type="password" name="senha2"><br>
		<label for="endereço">Rua:</label>
		<input type="text" size="40" name="endereço">
		<label for="numero">Número:</label>
		<input type="number" name="numero" min="1" max="10"><br>
		<label for="bairro">Bairro:</label>
		<input type="text" name="bairro">
		<label for="cidade">Cidade:</label>
		<input type="text" name="cidade">
		<label for="estado">Estado:</label>
		<select name="estado">
		<option>Pernanbuco</option>
		<option>Ceará</option>
		<option>Paraíba</option></select><br>
		<input type="radio" name="sexo" id="sexom" value="Maculino">
		<label>Masculino</label><br>
		<input type="radio" name="sexo" id="sexof" value="Feminino">
		<label>Feminino</label><br>
		<label for="email">Email:</label>
		<input type="email" name="email"><br>
		<input type="checkbox" name="">
		<label>Aceito receber notificações pelo email</label><br>
		<button type="reset">Apagar</button>
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
